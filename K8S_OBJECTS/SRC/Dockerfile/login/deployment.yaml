apiVersion: apps/v1
kind: Deployment
metadata:
  name: login01
spec:
  selector:
    matchLabels:
      app: login01
  template:
    metadata:
      labels:
        app: login01
    spec:
      containers:
      - name: login01
        image: harshitameshram/k8s_objects:v3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
